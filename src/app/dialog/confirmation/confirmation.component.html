<mat-toolbar class="menuColor">
    <mat-toolbar-row fxLayout = "row">
        <span class="align">Confirmation</span>
        <span class="spacer"></span>
        
    </mat-toolbar-row>
</mat-toolbar>


<mat-dialog-content class = "mat-typography">
    <h6>Voulez-vous supprimer {{details.message}} ?</h6>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button class="buttonColor" color="white" (click)="handleChangeAction()">
        <mat-icon class="white">check</mat-icon>
    </button>

    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>
    </button>
</mat-dialog-actions>
