<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card>
        <mat-card-content>
            <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
                <mat-card-header class="center-header">
                    <h1>Hello</h1>
                </mat-card-header>

                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="username" formControlName="username" required="false">
                    <mat-error align="end" *ngIf="formGroup.controls.password.touched && formGroup.controls.password.invalid">
                        <span *ngIf="formGroup.controls.password.errors.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="password" formControlName="password" required="false" [type]= "hide ? 'password' : 'text'" >
                    <button type="button" mat-icon-button matSuffix (click)="hide =! hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]= "hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error align="end" *ngIf="formGroup.controls.password.touched && formGroup.controls.password.invalid">
                        <span *ngIf="formGroup.controls.password.errors.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]= "!(formGroup.valid && formGroup.dirty)"> 
                    <mat-icon>login</mat-icon> Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
