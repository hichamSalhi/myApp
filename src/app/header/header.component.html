<mat-toolbar class="custom-toolbar">
    <button mat-icon-button (click)="sideBarToggle()" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <h2>ALTEN-FES</h2>
    
    <span class="example-spacer"></span>
    
    <mat-menu #appMenu="matMenu" class="custom-button">
        <ng-template matMenuContent>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon> Logout
            </button>
        </ng-template>

    </mat-menu>
    
    <button mat-icon-button [matMenuTriggerFor]="appMenu" class="custom-button">
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>
